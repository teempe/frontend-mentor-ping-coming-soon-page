<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <script src="https://kit.fontawesome.com/f6d47cd3e1.js" crossorigin="anonymous"></script>

        <title>Frontend Mentor | Ping coming soon page</title>
    </head>

    <body>
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Ping logo.">
            <h1 class="header__title">We are launching <span class="header__title-em">soon!</span></h1>
            <div class="subscribe-form">
                <h2 class="subscribe-form__title">Subscribe and get notified</h2>
                <form novalidate class="subscribe-form__form">
                    <label for="email" class="subscribe-form__label visually-hidden">Your email address:</label>
                    <input type="email" inputmode="email" id="email" class="subscribe-form__input subscribe-form__input-txt" name="email" placeholder="Your email address...">
                    <button type="submit" class="subscribe-form__btn subscribe-form__btn-txt">Notify Me</button>
                </form>
            </div>
        </header>
    
        <main class="main">
            <img class="main__illustration" src="images/illustration-dashboard.png" alt="Mockup illustration of Ping application.">
        </main>
    
        <footer class="footer">
            <ul class="social-links">
                <li class="social-links__item">
                    <a href="https://facebook.com" class="social-links__link social-links__link-circle" aria-label="Facebook profile."><i class="fa-brands fa-facebook-f"></i></a>
                </li>
                <li class="social-links__item">
                    <a href="https://twitter.com" class="social-links__link social-links__link-circle" aria-label="Twitter profile."><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li class="social-links__item">
                    <a href="https://instagram.com" class="social-links__link social-links__link-circle" aria-label="Instagram profile."><i class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
            <p class="footer__copyright">&copy; Copyright Ping. All rights reserved.</p>
            <p class="footer__coded-by">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/teempe">teempe</a>.
            </p>
        </footer>

        <script type="module" src="script.js"></script>
    </body>
</html>
